<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--========Autor========-->
    <meta name="author" contente="Marcio Reis">
    <meta name="description" contente="Portfólio do desenvolvedor front-end Marcio Reis">
    <meta name="keywords" contente="Portfolio, html, css, front-end, JavaScript, Desenvolvimento, React, React Native, Angular, NodeJS, Vue, Android, IOS, HTTP, SEO, Scrum, Bootstrap, Git, GitHub, Tailwind, Regex, QA, Php, TypeScript">
    <!--========Icon========-->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <!--========CSS========-->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <!--========Favicon========-->
    <link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon">
    <!--========JavaScript========-->
    <script src="js/main.js" defer></script>
    <title>Football Score | SASS </title>
</head>

<body>
    
    <!--========Header========-->
    <header class="header flex section">
        <div class="container">
            <div class="header-tab">
                <div class="menu-toggle flex">
                    <span class="open"><i class="uil uil-sync"></i></span>
                    <span class="close"><i class="uil uil-times"></i></span>
                </div>
                <div class="circle">
                    <ul class="circle-icon">
                        <li><a href="#"><i class="uil uil-chat-bubble-user"></i></a></li>
                        <li><a href="#"><i class="uil uil-chat-bubble-user"></i></a></li>
                        <li><a href="#"><i class="uil uil-chat-bubble-user"></i></a></li>
                    </ul>
                </div>
                <nav class="navbar">
                    <ul class="header-menu flex">
                        <li class="menu-link">
                            <a href="#">
                                <i class="uil uil-estate"></i>
                                <span>início</span>
                            </a>
                        </li>
                        <li class="menu-link">
                            <a href="#">
                                <i class="uil uil-user"></i>
                                <span>login</span>
                            </a>
                        </li>
                        <li></li>
                        <li class="menu-link">
                            <a href="#">
                                <i class="uil uil-chat"></i>
                                <span>mensagem</span>
                            </a>
                        </li>
                        <li class="menu-link">
                            <a href="#">
                                <i class="uil uil-tennis-ball"></i>
                                <span>resultados</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <!--========Main========-->
    <main class="section main">
        <div class="container">
            <div class="container__box">
                <h1>placar</h1>
                <div class="box-title flex">
                    <p>Time da casa</p>
                    <p class="time flex">45'</p>
                    <p>Time visitante</p>
                </div>
                <div class="box-title flex">
                    <div class="team">
                        <img src="assets/time2.png" alt="Time" class="home-logo">
                        <p class="home-name">time</p>
                    </div>
                    <p class="goals">1 - 1</p>
                    <div class="team">
                        <img src="assets/time1.png" alt="Time" class="away-logo">
                        <p class="away-name">time</p>
                    </div>
                </div>
                <div class="matches flex"></div>
            </div>
        </div>
    </main>

</body>
</html>
